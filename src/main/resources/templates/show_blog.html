<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@300&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Josefin Slab', serif;
            background: #0B0B0B;
            color: white;
            font-weight: bolder;
            font-size: 1.5em;
            margin-left: 10%;
            margin-right: 10%;
        }
        a {
            text-decoration: none;
        }
        h1 {
            font-size: 2.0em;
            text-align: center;
        }
        .blog-author {
            padding-top: 4%;
            margin-left: 2%;
            font-size: 1.0em;
            color: yellow;
        }
        .blog-title {
            font-size: 2.0em;
            margin-left: 2%;

            color: white;
        }
        .tag-list {
            display: flex;
            justify-content: flex-end;

        }
        .tag {
            list-style-type: none;
            font-size: 0.5em;
            margin: 1%;
            padding: 0.5%;
            border: solid white;
            color: yellow;
        }
        .blog-timestamp {
            margin-right: 2%;
            font-size: 0.8em;
        }
        .comment {
            padding: 2%;
            margin: 2%;
        }
        .comment h4 {
            color: yellow;
            margin-bottom: 0%;
            font-size: 1.5em;

        }
    </style>
</head>
<body>
<h1>Blog Application</h1>
<h3 class="blog-title" th:text="${blog.title}"></h3>

<p th:text="${blog.content}"></p>

</p>
<a href="#" class="blog-author" th:text="${blog.author.name}"></a>
<p class="blog-timestamp" th:text="${blog.publishedAt}">published date and time</p>
<ul class="tag-list">
    <li th:each="tag: ${blog.tags}" class="tag" th:text="${tag.name}"></li>
</ul>
</div>
<!--Comment section-->
<div th:each="comment: ${blog.comments}" class="comment">
    <h4 th:text="${comment.name}"></h4>
    <a style="color: green;" href="mailto:example@email.com" th:text="${comment.email}"></a>
    <p th:text="${comment.comment}"></p>
    <div style="display: flex; flex-direction: column; align-items: flex-end;">
        <span class="comment-timestamp" th:text="'Created At : ' + ${comment.createdAt}"> </span>
        <span class="comment-timestamp" th:text="'Updated At : ' + ${comment.updatedAt}"></span>
    </div>
</div>
</body>
</html>
