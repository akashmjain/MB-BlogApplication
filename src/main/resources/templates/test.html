<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
</head>
<body>
    <ul>
        <li th:each="post : ${data}" >
            <p th:text="${post.id}"></p>
            <p th:text="${post.updatedAt}"></p>
        </li>
    </ul>
</body>
</html>
